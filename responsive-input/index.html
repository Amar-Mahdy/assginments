<!DOCTYPE html>
<lang lang="en">
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>

    <div class="container">
      
      <form  style="margin-top: 100px;">


        <div class="form-group row ">
          <label for="inputName" class="col-sm-2 col-form-lable">Name :</label>

          <div class="col-sm-10 ">
            <input
              id="name"
              type="text"
              class="form-control "
              placeholder="Ammar Elmahdy"
            />
          </div>
        </div>


        <div class="form-group row ">
          <label for="inputAge" class="col-sm-2 col-form-lable">Age :</label>

          <div class="col-sm-10">
            <input
              id="age"
              type="text"
              class="form-control "
              placeholder="27"
            />
          </div>
        </div>


        <div class="form-group row ">
          <label for="inputGrade" class="col-sm-2 col-form-lable">Grade :</label>

          <div class="col-sm-10 ">
            <input
              id="grade"
              type="text"
              class="form-control "
              placeholder="A"
            />
          </div>
        </div>


        
      </form>

      <div class="form-group row " style="margin-top: 50px;" >
          
        <button id="entry" class="btn btn-secondary mx-auto col-4  " >Input entry</button>
      </div>

      <table class="table" id="display" style="margin-top: 50px;">
        <thead class="thead-dark">
          <tr>
           
            
            <th scope="col">Name</th>
            <th scope="col">Age</th>
            <th scope="col">Grade</th>
          </tr>
        </thead>
       
      </table>
    </div>




    <!-- JS link -->
     <script src="assignment 2.js"></script>
  
  </body>
</lang>
