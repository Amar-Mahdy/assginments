<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="facebook.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="header">
      <div class="img-control-align">
        <div class="img-control">
          <img src="face.png" alt="facebook" />
        </div>
      </div>

      <div class="login">
        <table>
          <tr>
            <td>Email or phone</td>
            <td>Password</td>
          </tr>
          <tr>
            <td><input type="text" class="inputxt" /></td>
            <td><input type="password" class="inputxt" /></td>
            <td><input type="button" class="btn" value="log in" /></td>
          </tr>
        </table>
      </div>
    </div>

    <div class="content">
      <div class="left">
        <h3>
          Facebook helps you connect and share with <br />
          the people in your life.
        </h3>
        <img src="face2.png" alt="" />
      </div>
      <div class="right">
        <h3>sign in</h3>
        <p>it's free and always will be</p>
        <br class="break" />
        <table>
          <tr>
            <td>
              <input type="text" placeholder="first name" class="input1" />
            </td>
            <td><input type="text" placeholder="surname" class="input1" /></td>
          </tr>
          <tr>
            <td colspan="2">
              <input
                type="text"
                placeholder="mobile number or email address"
                class="input2"
              />
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <input type="text" placeholder="new password" class="input2" />
            </td>
          </tr>
          <tr>
            <td><p>birthday</p></td>
          </tr>
          <tr>
            <td>
              <select class="sellect">
                <option value="">day</option>
              </select>
              <select class="sellect">
                <option value="">month</option>
              </select>
              <select class="sellect">
                <option value="">year</option>
              </select>
            </td>
          </tr>
          <tr>
            <td><p>gender</p></td>
          </tr>
          <tr>
            <td>
              <select class="sellect">
                <option value="">male</option>
              </select>
              <select class="sellect">
                <option value="">female</option>
              </select>
              <select class="sellect">
                <option value="">none</option>
              </select>
            </td>
          </tr>
          <tr>
            <td><button class="butt">sign up</button></td>
          </tr>
        </table>
      </div>
    </div>
    <footer></footer>
  </body>
</html>
