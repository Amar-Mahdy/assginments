<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js
    "></script>
    <style>
      header {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 20px;
        border-bottom: 4px solid #000;
        margin-bottom: 10px;
      }
      body {
        font-size: 17px;
        font-family: Arial, Helvetica, sans-serif;
        background: #f4f4f4;
        line-height: 1.5em;
      }
      #container {
        width: 90%;
        margin: auto;
        padding: 10px;
      }
      img{
       max-width: 90%;
       max-height: 90%;
       padding-left: 50px;
      
      }

      .img{
          display: none;
      }
     
    
    </style>
  </head>
  <body>
    <header> JQaury assginment 2 </header>
  

    <div id="container" >

     <div class="images">
        <img src="photo/1b.jpg" alt="" id="bic1">
        <img src="photo/2b.jpg" alt="" id="bic2">
        <img src="photo/3b.jpg" alt="" id="bic3">
       
     </div>

     <div class="img">
        <img src="photo/1a.jpg" alt="" id="bic11">
        <img src="photo/2a.jpg" alt="" id="bic22">
        <img src="photo/3a.jpg" alt="" id="bic33">
       
     </div>
      
        

    </div>

       
        
          
          
      
    <script>
   $(document).ready(function () {
       
      
    $('#bic1').click(function () {
        
        $(this).attr('src','photo/1a.jpg')
    })
   
    $('#bic2').click(function () {
        
        $(this).attr('src','photo/2a.jpg')
    })
   
    $('#bic3').click(function () {
        
        $(this).attr('src','photo/3a.jpg')
    })
   





   })
    </script>
  </body>
</html>
